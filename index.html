<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS_Practice</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <table>
                <tr>
                    <td colspan="4"><input type="text" id="calculator--output" name="calculator--output" value="00" disabled ></td>
                </tr>
                <tr>
                    <td><input type="button" name="seven" id="seven"  value="7"></td>
                    <td><input type="button" name="eight" id="eight" value="8"></td>
                    <td><input type="button" name="nine" id="nine" value="9"></td>
                    <td><input type="button" name="divine" id="divine" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" name="four" id="four"  value="4"></td>
                    <td><input type="button" name="five" id="five" value="5"></td>
                    <td><input type="button" name="six" id="six" value="6"></td>
                    <td><input type="button" name="multi" id="multi" value="X"></td>
                </tr>
                <tr>
                    <td><input type="button" name="one" id="one" value="1"></td>
                    <td><input type="button" name="two" id="two"    value="2"></td>
                    <td><input type="button" name="three" id="three" value="3"></td>
                    <td><input type="button" name="minus" id="minus" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" name="zero" id="zero" value="0"></td>
                    <td><input type="button" name="dot" id="dot"  value="."></td>
                    <td><input type="button" name="equal" id="equal" value="="></td>
                    <td><input type="button" name="plus" id="plus" value="+"></td>
                </tr>
            </div>

        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
