<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS_Practice</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <table>
                <tr>
                    <td colspan="4"><input type="text" id="calculator--output" name="calculator--output" value="0" disabled ></td>
                </tr>
                <tr>
                    <td><input type="button" name="seven" id="seven" class="calculator__input--btn"  value="7"></td>
                    <td><input type="button" name="eight" id="eight" class="calculator__input--btn"  value="8"></td>
                    <td><input type="button" name="nine" id="nine" class="calculator__input--btn"  value="9"></td>
                    <td><input type="button" name="divine" id="divine" class="calculator__input--btn"  value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" name="four" id="four" class="calculator__input--btn"  value="4"></td>
                    <td><input type="button" name="five" id="five" class="calculator__input--btn"  value="5"></td>
                    <td><input type="button" name="six" id="six" class="calculator__input--btn"  value="6"></td>
                    <td><input type="button" name="multi" id="multi" class="calculator__input--btn"  value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" name="one" id="one" class="calculator__input--btn"  value="1"></td>
                    <td><input type="button" name="two" id="two"  class="calculator__input--btn"   value="2"></td>
                    <td><input type="button" name="three" id="three" class="calculator__input--btn"  value="3"></td>
                    <td><input type="button" name="minus" id="minus" class="calculator__input--btn"  value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" name="zero" id="zero" value="0" class="calculator__input--btn" ></td>
                    <td><input type="button" name="dot" id="dot"  value="." class="calculator__input--btn" ></td>
                    <td><input type="button" name="equal" id="equal" value="=" class="calculator__input--btn" ></td>
                    <td><input type="button" name="plus" id="plus" value="+" class="calculator__input--btn" ></td>
                </tr>
            </div>

        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
